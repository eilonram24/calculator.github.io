<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/1/1e/Calculator_icon.svg">
</head>
<body id="body1">
    <section>
        <div class="container1">
            <img src="https://dev-crptoaccounting.pantheonsite.io/wp-content/uploads/2022/03/logo2.png"/>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
              <div class="col">
                
              </div>
              <div class="col">
                
            <div class="style1">
                <h3 class="heading3">Do you?</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="7000" id="checkbox1" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox1">
                        (Buy and sell)kjop og salg +7000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="4000" id="checkbox2" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox2">
                        Futures/leverage +4000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="6000" id="checkbox3" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox3">
                        Farming/Yield Farming/Liquidity Mining +6000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="8000" id="checkbox4" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox4">
                      kjop av noder eller lignende +8000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="5000" id="checkbox5" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox5">
                     NFT` er +5000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="4000" id="checkbox6" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox6">
                      Fatt airdrop +4000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="5000" id="checkbox7" name="checkbox" checked>
                    <label class="form-check-label" for="checkbox7">
                     Mining +5000
                    </label>
                </div>
                <h3 class="heading3">How many transactions</h3>
                <div>
                    <span id="rangeValue">500</span>
                    <Input class="range" type="range" id ="rangenumber" value="0" min="500" max="2000" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                </div>
                <div class="box-minmax">
                    <span>500</span><span>2000</span>
                </div>
                <div>
                    <button class="btnprice" onclick="totalIt()">Your price to deliver</button>
                </div>
                <button class="btnprice2"></button>
            </div> 
              </div>
              <div class="col">
                    <input class="inputshow" style="visibility:hidden;" type="text" id="total" name="total">
              </div>
            </div>
          </div>
        <!-- <div class="container">
            
        </div>    -->
    </section>
    <script src="index.js"></script>
    <script type="text/javascript">
        function rangeSlide(value) {
            document.getElementById('rangeValue').innerHTML = value;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
